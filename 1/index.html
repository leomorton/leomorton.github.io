<script type="text/javascript">

function togglePlay() {
	var audioElement=document.getElementById("bga");
    if (audioElement.paused) {
        $("#soundbutton").show();
        $("#soundbuttonmute").hide();
        audioElement.play();
    }
    else {
        $("#soundbutton").hide();
        $("#soundbuttonmute").show();
        audioElement.pause();
    }
};

</script>
